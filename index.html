<!doctype html>
<html lang="en">

<head>
	<title>Movie List</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
		crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1 class="mt-5">My Favorite Movies</h1>
		<p class="lead">Movies I really like</p>
		<form class="row gy-3">
			<div class="col">
				<label for="movieName" class="form-label">Movie Name</label>
				<input type="text" id="movieName" class="form-control" placeholder="Enter Movie Name">
			</div>
			<div class="col">
				<label for="movieUrl" class="form-label">Movie Name</label>
				<input type="url" id="movieUrl"
				class="form-control" placeholder="Movie URL">
			</div>
			<div class="col-12 d-flex justify-content-end">
				<button id="btnSubmit" type="button" class="btn btn-primary">Add Movie</button>
			</div>
		</form>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous">
	</script>
	<script>
		document.getElementById("btnSubmit").addEventListener("click", addLink);
	</script>
</body>

</html>
